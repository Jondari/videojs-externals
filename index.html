<!doctype html>
<html>
<head data-cast-api-enabled="true">
  <meta charset="utf-8">
  <title>videojs-externals Demo</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="./index/styles.css">
  <link href="//cdn.rawgit.com/videojs/video.js/v5.20.4/dist/video-js.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js">
  </script>
  <script
    src="//cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.min.js">
  </script>
  <script
    src="//cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-2.5.0.min.js">
  </script>
  <script src="//cdn.rawgit.com/videojs/video.js/v5.20.4/dist/video.min.js"></script>
  <script src="dist/videojs-externals.js"></script>
  <script src="./index/index.js"></script>
</head>
<body ng-app="demoApp">

<div class="page-header">
  <h1>Video.js-externals
    <small>A wrapper around various external players</small>
  </h1>
  <a href="https://github.com/LoveIsGrief/videojs-externals/"><img
    style="position: absolute; top: 0; right: 0; border: 0;"
    src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
    alt="Fork me on GitHub"
    data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
</div>

<div class="main container-fluid">

  <div class="col-md-4 col-lg-4" ng-controller="DemoController">

    <!-- Creation selection -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Creation options:</h3>
      </div>
      <div class="panel-body options-body" role="group">
        <div class="creation-options">
          <div class="radio" ng-repeat="(type, description) in creationTypes">
            <label>
              <input
                type="radio"
                ng-model="selected.creationType"
                ng-value="type"
              >
              {{ description }}
            </label>
          </div>
        </div>
        <div class="options">
          <div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="autoplay"> Autoplay
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Playlist panel -->
    <div class="panel panel-default playlist-panel">
      <div class="panel-heading">
        <h3 class="panel-title">Playlist</h3>
        <!-- Play button -->
        <!--<div class="btn btn-default" ng-click="load()" ng-if="sources">Start playing</div>-->
      </div>
      <div class="panel-body playlist-body" role="group">
        <!-- Playlist -->
        <div class="playlist">
          <div
            class="playlist-item"
            ng-repeat="source in sources"
          >
            <button class="play-button"
                    ng-click="playSource(source)">Play
            </button>
            <input
              disabled type="text" class="source-url" value="{{source.source}}"
              ng-class="getItemClass(source, $even)"
            >
            <!--<button type="submit" class="remove-button">X</button>-->
          </div>
        </div>

        <!-- New item form -->
        <div class="form-inline">
          <div class="form-group">
            <textarea rows="3" class="form-control" ng-model="inputSource">
            </textarea>

          </div>
          <button class="btn btn-primary"
                  ng-disabled="!inputSource.trim()"
                  ng-click="addToPlaylist()"
          >
            Add
          </button>
        </div>

      </div>
    </div>


  </div>
  <div id="video-container" class="col-md-8 col-lg-8">
  </div>

  <footer class="container-fluid">Forked from <a target="_blank" href="https://github.com/Afrostream/videojs-externals">Afrostream/videojs-externals</a>
  </footer>
</body>
</html>
