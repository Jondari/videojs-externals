options:
  configFile: "test/karma.conf.js"
  customLaunchers:
    # Possible args https://peter.sh/experiments/chromium-command-line-switches/#allow-insecure-localhost
    MyChrome:
      base: "Chrome"
      flags:
        - "--allow-insecure-localhost"
    MyChromium:
      base: "Chromium"
      flags:
        - "--allow-insecure-localhost"

chrome:
  browsers:
    - MyChrome
chromium:
  browsers:
    - MyChromium
firefox:
  browsers:
    - Firefox
ie:
  browsers:
    - IE
safari:
  browsers:
    - Safari
single: {}
detected:
  frameworks:
    - browserify
    - jasmine
    - detectBrowsers
  detectBrowsers:
    usePhantomJS: false
watch:
  autoWatch: true
  singleRun: false
